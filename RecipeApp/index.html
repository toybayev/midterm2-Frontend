<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header>
    <h1>Recipe App</h1>
    <p>Discover delicious recipes and your favorite meals!</p>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search for recipes...">
        <i class="fas fa-search" id="search-icon" onclick="searchRecipes()"></i>
        <ul id="suggestions" class="suggestions hidden"></ul>
    </div>

    <button id="favorites-btn">Favorites</button>
</header>


<div class="container">
    <h2 class="recipe-header"></h2>
    <div id="recipe-grid" class="flex-grid">
        <!-- Здесь будут заглушки для карточек -->
    </div>
</div>

<div id="modal" class="modal hidden">
    <div class="modal-content">
        <span id="close-btn" class="close-btn">&times;</span>
        <img id="recipe-image" src="" alt="Recipe Image" class="recipe-image">
        <h2 id="recipe-title"></h2>
        <p><strong>Ingredients:</strong> <span id="recipe-ingredients"></span></p>
        <p><strong>Instructions:</strong> <span id="recipe-instructions"></span></p>
    </div>
</div>


<script src="script/index.js"></script>
</body>
</html>
