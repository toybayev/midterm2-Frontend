<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites</title>

    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/favorites.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<header>
    <button onclick="window.history.back()" class="back-btn">‚Üê Back</button>
    <h1>Favorite Recipes</h1>
</header>

<div id="favorites-grid" class="recipe-grid">

</div>

<div id="modal" class="modal hidden">
    <div class="modal-content">
        <span id="close-btn" class="close-btn">&times;</span>
        <img id="recipe-image" src="" alt="Recipe Image" class="recipe-image">
        <h2 id="recipe-title"></h2>
        <p><strong>Ingredients:</strong> <span id="recipe-ingredients"></span></p>
        <p><strong>Instructions:</strong> <span id="recipe-instructions"></span></p>
    </div>
</div>

<script src="../script/index.js"></script>
<script src="../script/favorites.js"></script>
</body>
</html>
