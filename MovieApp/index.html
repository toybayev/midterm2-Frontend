<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies App</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header>
    <h1 class="app-title">Movie App to watch the movies!</h1>
    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search for movies...">
        <i class="fas fa-search"></i>
    </div>
    <div class="filter-buttons">
        <button onclick="sortMovies('popularity')">By Popularity</button>
        <button onclick="sortMovies('release_date')">By Release Date</button>
        <button onclick="sortMovies('rating')">By Rating</button>
        <button id="view-favorites-btn">View Favorites</button>

    </div>
</header>


<section id="movies-grid"></section>


<div id="modal" class="modal hidden">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <div id="movie-details"></div>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
